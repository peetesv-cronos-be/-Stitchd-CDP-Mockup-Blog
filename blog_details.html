                    <p>Tailoring digital data to fit your needs

                <div class="footer-col-2">

    <!-- javascript -->

    <script>

        var blog = null;
        var blogDetail = document.getElementById("blog-detail");

        function onLoad() {

            const blogId = new URLSearchParams(window.location.search).get("blogid");

            fetch("./data/blog_data.json")
                .then(function (response) {                    
                    return response.json();
                })
                .then(function (data) {

                    var blogFound = false;

                    for (var blogIndex in data) {
                        if (data[blogIndex].blogId == blogId) {

                            blog = data[blogIndex];

                            const blogDetails1 = document.createElement("h1");
                            blogDetails1.className = "blogTitle";
                            const blogDetails2 = document.createElement("h4");
                            blogDetails2.className = "blogAuthor";
                            const blogDetails3 = document.createElement("h5");
                            blogDetails3.className = "blogCategory";
                            const blogDetails4 = document.createElement("p");
                            blogDetails4.className = "blogContent";

                            blogDetails1.innerText = blog.title;
                            blogDetails2.innerText = blog.author;
                            blogDetails3.innerText = blog.category;
                            blogDetails4.innerText = blog.content;

                            blogDetail.appendChild(blogDetails1);
                            blogDetail.appendChild(blogDetails2);
                            blogDetail.appendChild(blogDetails3);
                            blogDetail.appendChild(blogDetails4);

                            exponea.track('view_category', {
                                category_level_1 : blog.category
                            });

                            blogFound = true;
                            break;
                        }

                    }

                    if (blogFound == false) {

                        const blogNotFound = document.createElement("div");
                        const blogNotFoundTitle = document.createElement("h1");
                        blogNotFoundTitle.innerText = "Blog with id " + blogId + " not found";
                        blogNotFound.appendChild(blogNotFoundTitle);

                        blogDetail.appendChild(blogNotFound);
                    }

                })
        }
       
    </script>
